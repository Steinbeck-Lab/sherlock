spring.application.name=sherlock-discovery-server
server.port=8761
# eureka setting
eureka.client.service-url.defaultZone=http://sherlock-discovery-server:8761/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF 